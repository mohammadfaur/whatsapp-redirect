<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Redirector</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="data/countryPhoneCodes.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div>Enter a phone number below:</div>
      <form>
        <div>
          <label for="country_code">Country Code:</label>
          <select id="country_code" required></select>
        </div>
        <div>
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter phone without country code"
            required
          />
        </div>
        <div>
          <button type="submit" value="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path
                d="M380.9 97.1C339 55.2 283.2 32 224.5 32 133.3 32 58.5 106.8 58.5 198c0 36.4 10 72 29.1 103.2L32 480l182.3-55.5c30.3 8.4 61.9 12.8 93.5 12.8 91.2 0 166-74.8 166-166 0-58.7-23.2-114.5-65.1-156.4zM224.5 428c-29.2 0-58.1-4.2-85.4-12.5l-7.5-2.2-108.7 33.1 33.1-108.7-2.2-7.5C38.7 293.1 34.5 264.2 34.5 235c0-104.5 85-189.5 189.5-189.5 50.6 0 98.1 19.7 133.7 55.3S412.5 184.4 412.5 235c0 104.5-85 189.5-189.5 189.5z"
              />
            </svg>
            Verify
          </button>
        </div>
      </form>
      <p
        style="
          text-align: center;
          margin-top: 1rem;
          font-size: 0.9rem;
          opacity: 0.9;
        "
      >
        Entered number will open directly in WhatsApp chat.
      </p>
    </main>
  </body>
</html>
